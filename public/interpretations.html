<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Whatchamacallit: Interpretations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css" integrity="sha384-p2jx59pefphTFIpeqCcISO9MdVfIm4pNnsL08A6v5vaQc4owkQqxMV8kg4Yvhaw/"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                </span>Whatchamacallit!</h1>
            <hr>
            <h2 class="text-center">Here's how everyone has interpreted the images!</h2>
            <br>

            <div class="text-center">
                <a href="/playGame">
                    <button class="btn btn-lg btn-success">
                        <span class="fas fa-pencil-alt"></span> Play Game!</button>
                </a>
                <a href="/">
                    <button class="btn btn-lg btn-primary">
                        </span> Home</button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Current Interpretations</h4>
                    </div>
                    <div class="panel-body" id="interpretationsSection">
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/interpretations">API Interpretations Link</a> |
                    <a href="https://github.com/kfidrych/CRT_Coding_Challenge/">GitHub Repo</a>
                </p>
            </div>
        </footer>
    </div>
</body>

<script type="text/javascript">
    function interpretationQuery() {
        var currentURL = window.location.origin;

        $.ajax({ url: currentURL + "/api/interpretations", method: "GET" })
            .then(function (interpretations) {
                console.log(interpretations);

                var interpretation = $("<div>");
                interpretation.addClass("interpretation");
                var imageInterpretations = [];

                for (var i = 0; i < interpretations.length; i++) {
                    var resultName = interpretations[i].interpretations.map(a => a.userName);
                    var resultInterpretation = interpretations[i].interpretations.map(a => a.interpretation);
                    var resultURL = interpretations[i].url;
                    console.log(resultURL + " | " + resultName + " | " + resultInterpretation);
                    function addInterpretation() {
                        for (var x = 0; x < interpretations[i].interpretations.length; x++) {
                            imageInterpretations.push("User Name: " + interpretations[i].interpretations[x].userName + " | Interpretation: " + interpretations[i].interpretations[x].interpretation);
                        }
                    }
                }


                interpretation.prepend(imageInterpretations);
                $("#interpretationsSection").prepend(interpretation)
            });
    };
    interpretationQuery();
</script>

</html>
