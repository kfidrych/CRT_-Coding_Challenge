<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Whatchamacallit!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-6 col-md-offset-3">
                <div id="title">
                    <h1 id="mainTitle">Whatchamacallit!</h1>
                    <h3 id="subTitle">A Game of Interpretations</h3>
                </div>
                <div id="imageBox">
                    <button type="submit" class="btn btn-primary" id="loadImage"><span class="glyphicon glyphicon-refresh"></span> Show New Image!</button>
                </div>
                <div id="interpretationBox">
                    <label for="interpretation">Whats your interpretation:</label>
                    <input type="text" id="interpretation">
                    <button type="submit" class="btn btn-success" id="enterInterpretation"><span class="glyphicon glyphicon-send"></span> Enter Interpretation!</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
